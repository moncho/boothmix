web:
  image: dockerfile/nginx
  ports:
   - "80:80"
  volumes:
   - code/static/:/var/www
   - nginx-conf/:/etc/nginx/sites-enabled
  links:
   - app
app:
  build: .
  command: python code/app.py
  ports:
   - "5000:5000"
  volumes:
   - code/app.py:/app/code/app.py
   - code/voting.py:/app/code/voting.py
  links:
   - redis
redis:
  image: redis:2.8.12
